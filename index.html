<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Bubble Shift</title>
</head>

<body>
  <div id="jsyk"></div>
  <div id="end-screen"></div>
  <aside>
    <a href="javascript:void(0)" class="closebtn" onclick="closeSide()">&times;</a>
    <section class="bubble-list">
      <div class="bubble" id="five">5</div>
      <div class="bubble" id="four">4</div>
      <div class="bubble" id="three">3</div>
      <div class="bubble" id="two">2</div>
      <button class="rotate">Rotate</button>
    </section>
    <section class="playing">
      <div class="option" id="opponent">Opponent Map</div>
      <div class="option" id="mine">My Board</div>
      <div class="option" id="rules">Review Rules</div>
    </section>
    <section class="scoreboard"></section>
  </aside>

  <main>
    <span class="openbtn" onclick="openSide()">&#9776;</span>
    <section class="playerboard visible"></section>
    <section class="npcboard invisible"></section>

  </main>


  <script src="app.js"></script>
</body>

</html>
